<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화정보사이트</title>
    <!-- 부트스트랩 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- 부트스트랩 icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <style>
      .content-movie-like {
        position: fixed;
        width: 25%;
        top: 100px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">영화관리</a>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="제목을 입력하세요."
              aria-label="Search"
              size="40"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">로그인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">로그아웃</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">회원가입</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">게시판</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="">마이페이지</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Header End -->
    <!-- Main Start -->
    <main class="container">
      <!-- 중앙 영화목록 Start -->
      <div class="row">
        <section class="col-9">
          <h2>영화목록</h2>
          <br />
          <div class="row content-movie-list">
            <!-- ajax 를 통해 json 파일에 있는 movie data 가져와서 동적으로 생성-->
          </div>
        </section>
        <!-- 중앙 영화목록 End -->
        <!-- 오른쪽 찜리스트 Strat -->
        <aside class="col-3 content-movie-like">
          <h3>찜리스트</h3>
          <div id="like-moive-empty">아직 찜한 영화가 없습니다....</div>
          <ul id="like-movie-list" class="list-group"></ul>
        </aside>
      </div>
      <!-- 오른쪽 찜리스트 End -->
    </main>
    <!-- Main End -->
    <!-- Footer Start -->
    <footer class="navbar navbar-dark bg-dark justify-content-center">
      <ul class="d-flex">
        <li>
          <a href="#" class="nav-link text-secondary">개인정보처리방침</a>
        </li>
        <li><a href="#" class="nav-link text-secondary">이용약관</a></li>
        <li><a href="#" class="nav-link text-secondary">오시는길</a></li>
        <li class="nav-link text-light">&copy; SSAFY OO_O반_김싸피</li>
      </ul>
    </footer>
    <!-- Footer End -->
    <script src="js/main.js"></script>
    <!-- 부트스트랩 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
