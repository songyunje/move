<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="search-input" />
    <button id="search-btn">검색</button>
    <hr />
    <h2>검색 결과</h2>
    <ul id="search-result-list"></ul>
    <script>
      const URL = "https://www.googleapis.com/youtube/v3/search";
      const API_KEY = "AIzaSyAuhv2tQ2T5sPYMVBFv-d1cF8AKnC0_-XU";

      const btn = document.querySelector("#search-btn");
      btn.addEventListener("click", () => {
        // 검색어를 가져오기
        const inputTag = document.querySelector("#search-input");
        let keyword = inputTag.value;
        console.log(keyword);
        // 그 검색어를 이용해서 fetch를 이용해서 요청하기
        // console.log(
        //   `${URL}?key=${API_KEY}&part=snippet&q=${keyword}&type=video&maxResults=20`
        // );
        fetch(
          `${URL}?key=${API_KEY}&part=snippet&q=${keyword}&type=video&maxResults=20`
        )
          .then((res) => res.json())
          .then((body) => body.items)
          .then((items) => {
            // 요청 받은 결과가 도착하면, 리스트 아이템, img 추가하기
            const ulTag = document.querySelector("#search-result-list");

            // items.forEach((item, idx, arr) => {
            //   let liTag = document.createElement("li");
            //   let imgTag = document.createElement("img");
            //   imgTag.src = items[idx].snippet.thumbnails.high.url;
            //   liTag.appendChild(imgTag);
            //   ulTag.appendChild(liTag);
            // });

            for (let i = 0; i < items.length; i++) {
              let liTag = document.createElement("li");
              let imgTag = document.createElement("img");
              imgTag.src = items[i].snippet.thumbnails.high.url;
              liTag.appendChild(imgTag);
              ulTag.appendChild(liTag);
            }
          });
      });
    </script>
  </body>
</html>
