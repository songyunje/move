<!DOCTYPE html>
<!--
  javascript 파일을 별도로 생성해서 참조하는 방식
  1. .js 확장자를 가진 파일 생성
  2. 스크립트 파일을 사용하려는 html 문서에서
    <script src="외부 파일 위치"></script>
  주의
  <script src="..">여기에 스크립트 넣으면 실행 안됨</script>
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>외부 스크립트 파일 참조</h1>
    <script src="02_외부참조.js">
      console.log("이 문장은 실행이 되지 않는다.");
    </script>
    <script>
      console.log("이것은 실행이 아주 잘되는군");
      // 한줄 주석
      /* 
      여러줄 주석
     */
    </script>
  </body>
</html>
