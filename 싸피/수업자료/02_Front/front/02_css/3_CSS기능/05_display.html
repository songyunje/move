<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>display</title>
    <style>
      .block {
        display: block;
        background-color: red;
        margin: 20px;
      }
      .inline {
        display: inline;
        background-color: blue;
        margin: 20px;
        width: 200px;
      }
      .inline-block {
        display: inline-block;
        background-color: purple;
        width: 200px;
      }
      .none {
        display: none;
      }
      .hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="block">div 블록</div>
    <span class="inline">span 인라인</span>
    <div class="inline">div 인라인</div>
    <span class="block">sapn 블록</span>
    <div class="inline-block">div 인라인블록</div>
    <!-- <div class="hidden">div 히든블록</div> -->
    <div class="none">div none</div>
    <div class="inline-block">div 인라인블록</div>
  </body>
</html>
